    <div class="container p-3 p-md-5">

        <h2>Création d'un compte</h2>

        <div class="progress mb-3">
            <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="progressbar" style="width:0%"></div>
        </div>
        <!-- Ajouter le formulaire d'inscription -->
        <form class="needs-validation" id="sign" novalidate>
            <fieldset>

                <div class="row mb-3">

                    <div class="col">
                        <label for="nom">Nom:</label>
                        <input type="text" class="form-control" placeholder="Nom" id="lastname" onblur="avancement_barre(Checker.lastname(),this)" required>
                    </div>
                    <div class="col">
                        <label for="Prénom">Prénom:</label>
                        <input type="text" id="firstname" class="form-control" placeholder="Prénom" onblur="avancement_barre(Checker.firstname(),this)" required>
                    </div>
                </div>
                <label for="selection">Date de Naissance:</label>
                <div class="row mb-3">
                    <div class="col">
                        <select id="day" class="form-control" onblur="avancement_barre(Checker.day(),this)" required>
                            <optgroup label="Jour" id="jour">
                            </optgroup>
                        </select>
                    </div>
                    <div class="col">
                        <select id="month" class="form-control" onblur="avancement_barre(Checker.month(),this)" required>
                             <optgroup label="Mois" id="mois">
                            </optgroup>
                        </select>
                    </div>
                    <div class="col">
                        <select id="year" class="form-control" onblur="avancement_barre(Checker.year(),this)" required>
                             <optgroup label="Année" id="annee"></optgroup>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="email">Entrez votre mail:</label>
                        <input type="email" id="mail" class="form-control" placeholder="xyz@abc.com" onblur="avancement_barre(Checker.email(),this)" required>
                    </div>
                </div>
                <label for="password">Entrez votre mot de passe:</label>
                <div class="row">
                    <div class="col" style="align-content: space-between">
                        <input type="password" id="passworda" class="form-control" placeholder="Mot de passe" onblur="avancement_barre(Checker.passworda(),this);barre_passe(passstrength(this.value))" required>
                        <div class="progress invalid-feedback" style="height: 3px">
                            <div class="progress-bar bg-success" role="progressbar" id="mdpbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div id="msgmdp" style="font-size: 13px; margin-top: 5px"></div>
                    </div>
                    <div class="col">
                        <input type="password" id="passwordb" class="form-control" placeholder="Confirmez le Mot de Passe" onblur="avancement_barre(Checker.passwordb(),this)" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="c1" id="ck1" required>
                        <label class="form-check-label" for="ck1">Je confirme</label>
                        <div class="invalid-feedback">Vous avez besoin de valider pour continuer</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" type="submit">Envoyer</button>

            </fieldset>
        </form>
    </div>
